<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/Css/reset.css" />
    <link rel="stylesheet" href="./src/Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="conteudo">
      <div class="instrucoes">
        <h1 class="header">FICOU COM DÚVIDA?<br />NOS MANDE UMA MENSAGEM!</h1>
        <p class="txt">
          Caso tenha ficado com qualquer duvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>
      <div class="form">
        <form id="formulario" action="index.html" enctype="multipart/form-data">
          <div class="input-with-tooltip">
            <input
              class="formulario-input"
              type="text"
              name="nome"
              id="nome"
              placeholder=" Nome Completo *"
            />
            <div class="campo-obrigatorio">Campo obrigatorio*</div>
          </div>
          <div class="input-with-tooltip">
            <input
              class="formulario-input"
              type="email"
              name="email"
              id="email"
              placeholder=" Email *"
            />
            <div class="campo-obrigatorio">Campo obrigatorio*</div>
          </div>
          <div class="input-with-tooltip">
            <input
              class="formulario-input"
              type="text"
              name="telefone"
              id="telefone"
              placeholder=" Telefone *"
            />
            <div class="campo-obrigatorio">Campo obrigatorio*</div>
          </div>
          <div class="input-with-tooltip">
            <textarea
              name="mensagem"
              id="mensagem"
              cols=""
              rows=""
              class="formulario-input mensagem"
              placeholder=" Mensagem *"
            ></textarea>
            <div class="campo-obrigatorio">Campo obrigatorio*</div>
          </div>
          <p>*campos obrigatórios</p>
          <input type="submit" class="btn" value="Enviar" />
        </form>
      </div>
    </div>
    <script src="./src/Js/index.js"></script>
  </body>
</html>
